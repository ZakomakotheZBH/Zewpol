<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zewpol Search</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Header bar */
    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 3x3 grid icon */
    .grid-icon {
      display: grid;
      grid-template-columns: repeat(3, 6px);
      grid-gap: 5px;
      padding: 10px;
      cursor: pointer;
    }
    .grid-icon div {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    .grid-icon:hover div {
      background: #00f260;
    }

    /* Account icon */
    .account-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(90deg, #00f260, #0575e6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .account-icon:hover {
      transform: scale(1.1);
    }

    /* Account menu */
    .account-menu {
      position: absolute;
      top: 60px;
      right: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 220px;
    }
    .account-menu input {
      padding: 8px;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    .account-menu button {
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(90deg, #00f260, #0575e6);
      color: white;
      font-weight: bold;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f260; }
      to { text-shadow: 0 0 20px #0575e6; }
    }

    /* Apps menu */
    .apps-menu {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 15px;
      display: none;
      grid-template-columns: repeat(3, 150px);
      gap: 10px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .apps-menu a {
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #00f260, #0575e6);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      font-weight: 500;
    }
    .apps-menu a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f260;
    }

    /* Search box styling */
    .search-container {
      width: 90%;
      max-width: 700px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Header bar -->
  <div class="top-bar">
    <div class="grid-icon" onclick="toggleAppsMenu()">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
    <div class="account-icon" onclick="toggleAccountMenu()" id="accountIcon">Z</div>
  </div>

  <!-- Apps menu -->
  <div class="apps-menu" id="appsMenu">
    <a href="https://zewpolcloud.playcode.io" target="_blank">Files</a>
    <a href="https://zewmaps.playcode.io" target="_blank">Maps</a>
    <a href="https://sportpro.playcode.io" target="_blank">Stream</a>
    <a href="https://devcollab.playcode.io" target="_blank">Workspace</a>
    <a href="https://zewcomp.playcode.io" target="_blank">Computer</a>
    <a href="https://zewai.playcode.io" target="_blank">AI Chatbot</a>
    <a href="https://zoss.playcode.io" target="_blank">Git Editor</a>
    <a href="https://superweb5.playcode.io" target="_blank">Browser</a>
    <a href="https://superweb6.playcode.io" target="_blank">JS Tester</a>
    <a href="https://zewpolforms.playcode.io" target="_blank">Forms</a>
    <a href="https://zewserver.playcode.io" target="_blank">Server APIs</a>
  </div>

  <!-- Account menu -->
  <div class="account-menu" id="accountMenu">
    <div id="accountStatus">Not signed in</div>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button onclick="signIn()">Sign In</button>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <!-- Title -->
  <h1>Zewpol</h1>

  <!-- Google Custom Search -->
  <div class="search-container">
    <gcse:search></gcse:search>
  </div>

  <!-- GCSE loader -->
  <script async src="https://cse.google.com/cse.js?cx=YOUR_ENGINE_ID"></script>

  <script>
    function toggleAppsMenu() {
      const menu = document.getElementById("appsMenu");
      menu.style.display = (menu.style.display === "grid") ? "none" : "grid";
    }

    function toggleAccountMenu() {
      const menu = document.getElementById("accountMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function signIn() {
      const username = document.getElementById("usernameInput").value.trim();
      if(username) {
        localStorage.setItem("zewpolUser", username);
        updateAccountStatus();
      }
    }

    function signOut() {
      localStorage.removeItem("zewpolUser");
      updateAccountStatus();
    }

    function updateAccountStatus() {
      const user = localStorage.getItem("zewpolUser");
      const status = document.getElementById("accountStatus");
      const accountIcon = document.getElementById("accountIcon");
      if(user) {
        status.textContent = "Signed in as " + user;
        accountIcon.textContent = user[0].toUpperCase();
      } else {
        status.textContent = "Not signed in";
        accountIcon.textContent = "Z";
      }
    }

    // Initialize on load
    updateAccountStatus();
  </script>
</body>
</html>
